<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recherche de monstres</title>
  </head>
  <body>
    <div class="container">
      <h1>Recherche de monstres</h1>
      <input
        type="text"
        id="monsterInput"
        placeholder="Entrez un nom de monstre"
      />
      <button id="searchButton">Rechercher</button>
      <div class="dropdown-container">
        <select id="monsterSelect">
          <option value="">-- Choisissez un monstre --</option>
        </select>
      </div>
      <div id="monsterResult" class="monster-result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
