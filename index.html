<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeons & Dragons - Exploration</title>
    <link rel="stylesheet" href="accueil.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="components/dnd-dice-roller.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Dungeons & Dragons</h1>
        <p class="subtitle">Explorez les mystères de l'univers D&D</p>
      </header>

      <main id="main-content">
        <div class="categories">
          <div class="category-card" id="btn-heros">
            <i class="fas fa-user"></i>
            <h2>Héros</h2>
            <p>Découvrez les héros et leurs statistiques.</p>
          </div>

          <div class="category-card" id="btn-sorts">
            <i class="fas fa-wand-magic-sparkles"></i>
            <h2>Sorts</h2>
            <p>Découvrez les sorts et leurs statistiques.</p>
          </div>

          <div class="category-card" id="btn-items">
            <i class="fas fa-shield-halved"></i>
            <h2>Items</h2>
            <p>Découvrez les items et leurs statistiques.</p>
          </div>
          <div class="category-card" id="btn-monstres">
            <i class="fas fa-dragon"></i>
            <h2>Monstres</h2>
            <p>Découvrez les monstres et leurs statistiques.</p>
          </div>
        </div>
      </main>
    </div>
    <dnd-dice-roller></dnd-dice-roller>
    <script src="accueil.js"></script>
  </body>
</html>
