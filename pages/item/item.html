<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche Items D&D</title>
    <link rel="stylesheet" href="../../style.css" />

    <!-- WebComponents & Modules -->
    <script src="../../components/dnd-markdown.js"></script>
    <script src="../../components/dnd-search-bar.js"></script>
    <script src="../../components/dnd-dropdown.js"></script>
    <script src="../../components/dnd-stat-grid.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Grimoire d'Items</h1>

      <dnd-search-bar
        id="searchBar"
        placeholder="Rechercher (ex: Dagger, Shield)..."
        button-text="Rechercher"
      ></dnd-search-bar>

      <dnd-dropdown
        id="itemDropdown"
        placeholder="-- Choisir un item --"
        hidden
      ></dnd-dropdown>

      <div class="monster-result" id="resultArea"></div>
    </div>

    <script src="item.js"></script>
  </body>
</html>
