<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <title>Recherche de monstres</title>

    <!-- WebComponents -->
    <script src="../../components/dnd-search-bar.js"></script>
    <script src="../../components/dnd-dropdown.js"></script>
    <script src="../../components/dnd-stat-grid.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Recherche de monstres</h1>

      <dnd-search-bar
        id="searchBar"
        placeholder="Entrez un nom de monstre"
        button-text="Rechercher"
      ></dnd-search-bar>

      <dnd-dropdown
        id="monsterDropdown"
        placeholder="-- Choisissez un monstre --"
      ></dnd-dropdown>

      <div id="monsterResult" class="monster-result"></div>
    </div>

    <script src="monstre.js"></script>
  </body>
</html>
