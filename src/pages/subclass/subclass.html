<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche de Sous-classes</title>
    <link rel="stylesheet" href="../../style.css" />

    <!-- WebComponents & Modules -->
    <script src="../../components/dnd-markdown.js"></script>
    <script src="../../components/dnd-search-bar.js"></script>
    <script src="../../components/dnd-dropdown.js"></script>
    <script src="../../components/dnd-stat-grid.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Recherche de Sous-classes</h1>

      <dnd-search-bar
        id="searchBar"
        placeholder="Entrez une sous-classe (ex: Evocation, Illusion...)"
        button-text="Rechercher"
      ></dnd-search-bar>

      <dnd-dropdown
        id="subclassDropdown"
        placeholder="-- Choisissez une sous-classe --"
      ></dnd-dropdown>

      <div id="subclassResult" class="monster-result"></div>
    </div>

    <script src="subclass.js"></script>
  </body>
</html>
