<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../style.css" />
    <title>Recherche de Classes (Héros)</title>

    <!-- WebComponents & Modules -->
    <script src="../../components/dnd-markdown.js"></script>
    <script src="../../components/dnd-search-bar.js"></script>
    <script src="../../components/dnd-dropdown.js"></script>
    <script src="../../components/dnd-stat-grid.js"></script>
    <script type="module" src="../../components/dnd-favorite-toggle.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Recherche de Classes (Héros)</h1>

      <dnd-search-bar
        id="searchBar"
        placeholder="Entrez une classe (ex: Wizard, Barbarian)"
        button-text="Rechercher"
      ></dnd-search-bar>

      <dnd-dropdown
        id="heroDropdown"
        placeholder="-- Choisissez une classe --"
      ></dnd-dropdown>

      <div id="heroResult" class="entity-result"></div>
    </div>

    <script src="hero.js"></script>
  </body>
</html>
