<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche Items D&D</title>
    <link rel="stylesheet" href="../../style.css" />

    <!-- WebComponents & Modules -->
    <script src="../../components/dnd-markdown.js"></script>
    <script src="../../components/dnd-search-bar.js"></script>
    <script src="../../components/dnd-dropdown.js"></script>
    <script src="../../components/dnd-stat-grid.js"></script>
        <script type="module" src="../../components/dnd-favorite-toggle.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Recherche d'items</h1>

      <dnd-search-bar
        id="searchBar"
        placeholder="Entrez un nom d'item"
        button-text="Rechercher"
      ></dnd-search-bar>

      <dnd-dropdown
        id="itemDropdown"
        placeholder="-- Choisissez un item --"
      ></dnd-dropdown>

      <div id="itemResult" class="entity-result"></div>
    </div>

    <script src="item.js"></script>
  </body>
</html>
