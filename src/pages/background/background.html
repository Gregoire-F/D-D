<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche de Backgrounds</title>
    <link rel="stylesheet" href="../../style.css" />

    <!-- WebComponents & Modules -->
    <script src="../../components/dnd-markdown.js"></script>
    <script src="../../components/dnd-search-bar.js"></script>
    <script src="../../components/dnd-dropdown.js"></script>
    <script src="../../components/dnd-stat-grid.js"></script>
    <script type="module" src="../../components/dnd-favorite-toggle.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Recherche de Backgrounds</h1>

      <dnd-search-bar
        id="searchBar"
        placeholder="Entrez un background (ex: Soldat, Marchand...)"
        button-text="Rechercher"
      ></dnd-search-bar>

      <dnd-dropdown
        id="backgroundDropdown"
        placeholder="-- Choisissez un background --"
      ></dnd-dropdown>

      <div id="backgroundResult" class="entity-result"></div>
    </div>

    <script src="background.js"></script>
  </body>
</html>
