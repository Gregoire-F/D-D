<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche de Règles</title>
    <link rel="stylesheet" href="../../style.css" />

    <!-- WebComponents & Modules -->
    <script src="../../components/dnd-markdown.js"></script>
    <script src="../../components/dnd-search-bar.js"></script>
    <script src="../../components/dnd-dropdown.js"></script>
    <script src="../../components/dnd-stat-grid.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Recherche de Règles</h1>

      <dnd-search-bar
        id="searchBar"
        placeholder="Entrez une règle (ex: Combat, Actions...)"
        button-text="Rechercher"
      ></dnd-search-bar>

      <dnd-dropdown
        id="rulesDropdown"
        placeholder="-- Choisissez une règle --"
      ></dnd-dropdown>

      <div id="rulesResult" class="entity-result"></div>
    </div>

    <script src="rules.js"></script>
  </body>
</html>
