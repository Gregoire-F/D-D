<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails - D&D Codex</title>

    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../accueil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORRECTIF DE MISE EN PAGE --- */

        /* On écrase le style global qui centre tout pour remettre un flux normal */
        body {
            display: block !important;
            /* Important pour annuler le flexbox de style.css */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f4f4f4;
            /* Fond gris clair propre */
        }

        /* Conteneur de la fiche : Centré horizontalement avec une marge en haut */
        .fiche-container {
            max-width: 900px;
            margin: 50px auto;
            /* 50px en haut/bas, auto à gauche/droite pour centrer */
            padding: 0 20px;
            position: relative;
        }

        /* Style de la grande carte */
        .monster-card {
            background-color: #fdf1dc;
            border: 4px solid #8b0000;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            font-size: 1.1rem;
            text-align: left;
            /* On s'assure que le texte est bien aligné */
        }

        .monster-header h1 {
            color: #8b0000;
            border-bottom: 3px solid #8b0000;
            margin-bottom: 25px;
            padding-bottom: 10px;
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
        }
    </style>
</head>

<body>
    <dnd-navbar root="../.."></dnd-navbar>

    <div class="container fiche-container">
        <div id="fiche-content">
            <p style="text-align: center; font-size: 1.5rem; color: #666; margin-top: 50px;">
                <i class="fas fa-spinner fa-spin"></i> Chargement des données...
            </p>
        </div>
    </div>

    <script src="../../components/dnd-navbar.js"></script>
    <script src="fiche.js"></script>
</body>

</html>
