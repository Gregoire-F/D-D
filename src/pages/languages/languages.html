<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche de Langues</title>
    <link rel="stylesheet" href="../../style.css" />

    <!-- WebComponents & Modules -->
    <script src="../../components/dnd-markdown.js"></script>
    <script src="../../components/dnd-search-bar.js"></script>
    <script src="../../components/dnd-dropdown.js"></script>
    <script src="../../components/dnd-stat-grid.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Recherche de Langues</h1>

      <dnd-search-bar
        id="searchBar"
        placeholder="Entrez une langue (ex: Elfique, Nain...)"
        button-text="Rechercher"
      ></dnd-search-bar>

      <dnd-dropdown
        id="languagesDropdown"
        placeholder="-- Choisissez une langue --"
      ></dnd-dropdown>

      <div id="languagesResult" class="entity-result"></div>
    </div>

    <script src="languages.js"></script>
  </body>
</html>
